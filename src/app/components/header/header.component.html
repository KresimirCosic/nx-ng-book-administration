<ng-container *ngIf="user$ | async as user">
  <header id="header" class="header">
    <a [routerLink]="['/']">
      <p-button label="Home"> </p-button>
    </a>
    <a *ngIf="isAdmin" [routerLink]="['/admin']">
      <p-button label="Admin"> </p-button>
    </a>
    <p-button label="Logout" (onClick)="logout()"></p-button>
  </header>
</ng-container>
