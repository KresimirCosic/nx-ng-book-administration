<ul class="book-list">
  <ng-container *ngIf="books$ | async as books">
    <li class="book-list-item" *ngFor="let book of books">
      <p-card>
        <ng-template pTemplate="header">
          <img
            alt="Card"
            src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </ng-template>

        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit
          nesciunt dolorum incidunt, illum tempore porro nam consequatur...
        </p>
      </p-card>
    </li>
  </ng-container>
</ul>
