<form [formGroup]="loginFormGroup">
  <input
    type="text"
    pInputText
    formControlName="email"
    required
    placeholder="Email"
  />
  <input
    type="password"
    pInputText
    formControlName="password"
    required
    placeholder="Password"
  />
  <p-button
    label="Login"
    (onClick)="login()"
    [disabled]="!loginFormGroup.valid"
  ></p-button>
</form>
